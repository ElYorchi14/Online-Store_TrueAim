<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      window.onload = () => lucide.createIcons();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
      <!-- Logo + Nombre -->
      <div class="flex items-center justify-center space-x-3">
        <img src="/docs/assets/Logo.png" alt="Logo" class="h-10 w-10" />
        <h1 class="text-2xl font-bold text-gray-800">TrueAim</h1>
      </div>

      <form id="register-form" class="space-y-4">
        <div class="flex items-center border rounded px-3 py-2">
          <i data-lucide="mail" class="w-5 h-5 text-gray-500 mr-2"></i>
          <input
            type="email"
            id="email"
            placeholder="Correo electrónico"
            required
            class="w-full focus:outline-none"
          />
        </div>
        <div class="flex items-center border rounded px-3 py-2">
          <i data-lucide="lock" class="w-5 h-5 text-gray-500 mr-2"></i>
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
            class="w-full focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
        >
          Registrarse
        </button>
      </form>

      <p class="text-sm text-center text-gray-600">
        ¿Ya tienes cuenta?
        <a
          href="/Online-Store_TrueAim/login.html"
          class="text-blue-600 hover:underline"
          >Inicia sesión aquí</a
        >
      </p>
    </div>

    <script type="module" src="/Online-Store_TrueAim/js/auth.js"></script>
  </body>
</html>
