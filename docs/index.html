<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrueAim - Tienda de Periféricos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">TrueAim</h1>
      <nav>
        <a
          href="/Online-Store_TrueAim/login.html"
          class="text-blue-600 hover:underline mr-4"
          >Iniciar sesión</a
        >
        <a
          href="/Online-Store_TrueAim/register.html"
          class="text-blue-600 hover:underline"
          >Registrarse</a
        >
      </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-semibold mb-6">Catálogo de Productos</h2>

      <!-- Buscador -->
      <div class="mb-6">
        <input
          type="text"
          id="buscador"
          placeholder="Buscar productos..."
          class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Catálogo -->
      <div
        id="catalogo"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      ></div>
    </main>

    <script type="module" src="/Online-Store_TrueAim/js/catalog.js"></script>
  </body>
</html>
